<!DOCTYPE html>
<!-- 文档类型声明 -->
<!-- HTML文档，根元素 -->
<html lang="zh-CN"><!-- lang设置语言属性 -->
  <!-- 网页头部 -->
  <head>
  <!-- 通过明确声明字符编码，能够确保浏览器快速并容易的判断页面内容的渲染方式。这样做的好处是，可以避免在 HTML 中使用字符实体标记（character entity），从而全部与文档编码一致（一般采用 UTF-8 编码）。 -->
  <meta charset="UTF-8">
  <!-- IE兼容 -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!-- 移动端适配 -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- 文档标题 -->
  <title></title>
  <!-- 根据 HTML5 规范，在引入 CSS 和 JavaScript 文件时一般不需要指定 type 属性，因为 text/css 和 text/javascript 分别是它们的默认值。 -->
  <!-- CSS引入 -->
  <link rel="stylesheet" href="css/dingwei.css">
  <!-- 重置样式 -->
  <link rel="stylesheet" href="css/reset(zx).css">
  </head>
  <!-- 包含文档的所有内容 -->
  <body>
    <div class="mod-bootstrap">
      <div class="boots-gps">
        <div class="boots-gps-icon"></div>
        定位中
      </div>
    </div>
  </body>
  <!-- 模版引入 -->
  <script type="text/javascript" src='js/baiduTemplate.js'></script>
  <!-- javascript引入 -->
  <!-- <script type="text/javascript" src="js/wode.js"></script> -->
  <script type="text/javascript">
    // rem设置
    document.documentElement.style.fontSize = innerWidth/4.14 +"px";
    window.onresize =function(){
      document.documentElement.style.fontSize = innerWidth/4.14 + "px";
    }
  </script>
</html>
